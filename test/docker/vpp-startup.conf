unix {
  nodaemon
  log /var/log/vpp/vpp.log
  full-coredump
  cli-listen /run/vpp/cli.sock
  gid vpp
}

api-trace {
  on
}

api-segment {
  gid vpp
}

socksvr {
  default
}

cpu {
  main-core 0
  corelist-workers 1
}

buffers {
  buffers-per-numa 16384
}

plugins {
  plugin default { enable }
  plugin dpdk_plugin.so { disable }
}
